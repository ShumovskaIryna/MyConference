<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
     <!-- Calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <!-- GoogleMaps -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA69OWMQ-Hpg2G4Cwx5rvnDfAnJRxTKpTQ&callback=initMap" async defer></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function initMap() {
        let pos = { lat: 47.839984704870645, lng: 35.12596258205736 }
          let opt = {
            center: pos,
            zoom: 17
          }
          let myMap = new google.maps.Map(document.getElementById('map'), opt);
          let marker = new google.maps.Marker({
            position: pos,
            draggable: true,
            map: myMap,
            title: "Conference will be here",
            icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
          })
        };
    </script>
  </body>
</html>
